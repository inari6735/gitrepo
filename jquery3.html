<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ä†wiczenia z jQuery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>

    <p id="akapit1">a1</p>
    <p id="akapit2">a2</p>
    <p id="akapit3">a3</p>

    <label id="kodd1" for="">Pole 1</label>
    <input id="kod1" type="text" name="1" value="">
    <label id="kodd2" for="">Pole 2</label>
    <input id="kod2" type="text" name="2" value="">
    <label id="kodd3" for="">Pole 3</label>
    <input id="kod3" type="text" name="3" value="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("#kodd1").click(function(){
        $("#kod1").val();
        $("#akapit1").html("#kod1");
      });
    });
    </script>
  </body>
</html>
